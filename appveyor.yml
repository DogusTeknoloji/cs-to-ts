image: Visual Studio 2017

skip_commits:
  files:
    - '**/*.md'
    
configuration: Release

assembly_info:
  patch: true
  file: '**\AssemblyInfo.*'
  assembly_version: '%appveyor_build_version%'
  assembly_file_version: '%appveyor_build_version%'
  assembly_informational_version: '%appveyor_build_version%'
  
build:
  project: .\CsToTs.sln
  verbosity: minimal
  
before_build:
  - dotnet restore

after_build:
- dotnet pack src\CsToTs\CsToTs.csproj -c Release /p:Version=%appveyor_build_version%
- appveyor PushArtifact src\CsToTs\bin\Release\CsToTs.%appveyor_build_version%.nupkg

test_script:
- dotnet test -c %CONFIGURATION% tests\CsToTs.Tests\CsToTs.Tests.csproj

deploy:
  provider: NuGet
  symbol_server: https://ci.appveyor.com/nuget/cs-to-ts-64r57smi2m2w/api/v2/package
  api_key:
    secure: b157yk1rsget3bmhg26sktus
  skip_symbols: false
  artifact: /.CsToTs*\.nupkg/
